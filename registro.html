<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Doña Pitty</title>
</head>

<body>

    <div class="container">
        <div class="row registro">
            <div id="img" class="col-sm-5 col-md-6"></div>
            <div id="form" class="col-sm-5 col-md-6 ">
                <h3>Registro</h3>
                <form action="login.html" method="post">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="email" placeholder="Correo" required>
                    <input type="text" placeholder="Celular" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar" required>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                        <span class="ingresa">¿Ya tienes una cuenta?<i>Ingresa aquí</i></span>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="src/java/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
